<!-- login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
</head>
<body>

<div class="includeBaseBody" th:replace="header :: bodyFragment"></div>

<div class="row mt-5">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Войти</h2>
            </div>
            <div class="card-body">
                <!-- Форма входа -->
                <form th:action="@{/login}" method="post">
                    <p th:if="${param.error}" class="alert alert-danger">Некорректный логин или пароль</p>

                    <div class="form-group">
                        <label for="username">Логин:</label>
                        <input type="text" id="username" name="username" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer">
                <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь здесь</a></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
